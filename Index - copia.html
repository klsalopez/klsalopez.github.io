<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4b0082; /* Color de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            margin: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            max-width: 1200px;
            width: 100%;
            padding: 10px;
        }

        .grid-item {
            width: 100%;
            aspect-ratio: 1/1;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .grid-item:hover {
            transform: scale(1.1);
        }

        .grid-item img {
            width: 80%;
            height: 80%;
            object-fit: cover;
        }

        .footer {
            color: #fff;
            margin: 20px;
        }
    </style>
    <script>
        function launchGame(gameName) {
            const url = `emulador.html?game=data/${gameName}.swf`;
            window.open(url, '_blank');
        }
    </script>
</head>
<body>
    <h1>Juegos Flash</h1>
    <div class="grid-container">
        <!-- Recuadro de ejemplo con enlace dinámico -->
        <div class="grid-item" onclick="launchGame('juego1')">
            <img src="thumbnail1.jpg" alt="Juego 1">
        </div>
        <div class="grid-item" onclick="launchGame('juego2')">
            <img src="thumbnail2.jpg" alt="Juego 2">
        </div>
        <div class="grid-item" onclick="launchGame('juego3')">
            <img src="thumbnail3.jpg" alt="Juego 3">
        </div>
        <!-- Añade más juegos aquí -->
    </div>
    <div class="footer">&copy; 2025 Tu Nombre</div>
</body>
</html>
