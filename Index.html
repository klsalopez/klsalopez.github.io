    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4b0082; /* Color de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fff;
            margin: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); /* Ajuste automático de columnas */
            gap: 10px;
            padding: 20px;
            width: 100%;
            max-width: 1200px; /* Limita el tamaño de la cuadrícula */
        }

        .grid-item {
            width: 100%; /* Ancho completo del contenedor */
            height: 120px; /* Tamaño fijo */
            background-color: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.2s;
            position: relative;
        }

        .grid-item img {
            width: 100%;   /* Aseguramos que la imagen ocupe todo el espacio */
            height: 100%;  /* Aseguramos que la imagen ocupe todo el espacio */
            object-fit: cover;  /* Mantiene la imagen proporcionalmente */
        }

        .grid-item.selected {
            box-shadow: 0 0 20px 5px #ffeb3b;
            transform: scale(1.1);
        }

        .random-btn {
            padding: 10px 20px;
            background-color: #ffeb3b;
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .random-btn:hover {
            background-color: #ffd600;
        }
    </style>
    <script>
        let timer;

        function launchGame(gameName) {
            const url = `emulador.html?game=data/${gameName}.swf`;
            window.open(url, '_blank');
        }

        function highlightRandomGame() {
            const items = document.querySelectorAll('.grid-item');
            let selectedIndex = -1;

            // Clear any existing highlight
            items.forEach(item => item.classList.remove('selected'));

            // Start the random highlight animation
            let counter = 0;
            timer = setInterval(() => {
                // Remove the previous highlight
                if (selectedIndex !== -1) {
                    items[selectedIndex].classList.remove('selected');
                }

                // Select a random index
                selectedIndex = Math.floor(Math.random() * items.length);
                items[selectedIndex].classList.add('selected');

                // Stop after 4 seconds
                if (++counter >= 16) {
                    clearInterval(timer);
                    setTimeout(() => {
                        const selectedGame = items[selectedIndex].getAttribute('data-game');
                        launchGame(selectedGame);
                    }, 500); // Delay to allow final highlight
                }
            }, 250);
        }
    </script>
</head>
