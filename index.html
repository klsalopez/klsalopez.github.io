<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klsalopez (safe user)</title>
    <link rel="icon" href="ico.ico" type="image/x-icon"> <!-- Icono de la página -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="vertical-margin wave-effect">
        <p class="message">Pega el enlace de los juegos en el buscador</p>
    </div>
    <div class="container">
        <div class="video-list">
            <input 
                type="text" 
                id="search-bar" 
                placeholder="Buscar nombres..." 
                onkeyup="filterNames()" 
            />
            <ul id="name-list">
                <li><a href="javascript:void(0);" onclick="copyLink('https://flashpointproject.github.io/flashpoint-database/games/superfighters')">Superfighters</a></li>
                <li><a href="javascript:void(0);" onclick="copyLink('http://i.flipline.com/gamefiles/papalouie3/PapaLouie3_110.swf')">Papa Louie 3</a></li>
                <li><a href="javascript:void(0);" onclick="copyLink('http://i.flipline.com/gamefiles/papalouie/papalouie_v2.swf')">Papa Louie 2</a></li>
            </ul>
        </div>
        <div class="video-player">
            <iframe id="game-iframe" src="chrome-extension://donbcfbmhbcapadipfkeojnmajbakjdc/player.html" width="100%" height="500px" frameborder="0"></iframe>
        </div>
    </div>
    <div class="vertical-margin wave-effect">
        <p class="message">El mejor repositorio de juegos (actualmete en remodelacion)</p>
    </div>

    <!-- Botones para Android en modo paisaje -->
    <div id="android-buttons" class="android-buttons">
        <button class="click-btn" id="click1">Click 1</button>
        <button class="click-btn" id="click2">Click 2</button>
    </div>

    <script src="script.js"></script>
    <script>
        // Función para simular un click
        function simulateClick(element) {
            element.click();
        }

        // Detectar eventos táctiles y simular clic
        document.body.addEventListener("touchstart", function (e) {
            e.preventDefault(); // Prevenir el comportamiento por defecto de los toques
            let target = e.target;
            simulateClick(target);
        });

        // Mostrar los botones de Android en modo paisaje
        window.addEventListener("orientationchange", function () {
            if (window.innerWidth > window.innerHeight) {
                document.getElementById("android-buttons").style.display = "block";
            } else {
                document.getElementById("android-buttons").style.display = "none";
            }
        });

        // Asignar eventos a los botones de simulación de clic
        document.getElementById("click1").addEventListener("click", function() {
            // Simula el clic izquierdo del ratón
            alert("Clic 1 simulado.");
        });

        document.getElementById("click2").addEventListener("click", function() {
            // Simula el clic derecho del ratón
            alert("Clic 2 simulado.");
        });
    </script>
</body>
</html>
